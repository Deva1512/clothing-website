<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
 nav{
    background-color: rgb(250, 123, 0);
    height:80px;
    width: 100%;
    margin-bottom: 10px;
    position: sticky;
    top:2px;

}
label.home{
    color:white;
    font-size: 30px;
    line-height: 80px;
    padding:0 100px;
}
nav ul{
    display:flex;
    float: right;
    margin-right: 10px;

}
nav ul li{
    display: inline-block;
    line-height: 80px;
    margin: 0 5px;}

nav ul li a{
    text-decoration:none;
    color:white;
    font-size: 20px;
    text-transform: uppercase;
    position:relative;
    right:30px;
}
nav a:hover{
    color:black;
    border-bottom: 3px solid white;
    border-top:3px solid white;
    border-radius:2px ;
    margin-top:5px;
    }
marquee{
    font-size: 15px;
    color:brown;
    margin-bottom: 180px;
}

h1{
    text-align: center;
    font-family: 'Segoe UI';

    font-weight: bolder;
}
</style>
<body>
    <nav>
        <label class="home">Rachu Outfits</label>
        <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/about-us">Men</a></li>
    <li><a href="/contact-us">Women</a></li>
    <li><a href="/login-page">Login</a></li>
            </ul>
    </nav>

    {% block content %}
{% endblock %}
</body>
</html>
